{% extends "base.html" %}

{% block title %}Đang phát triển{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-8 text-center">
            <div class="developing-container">
                <i class="fas fa-cog fa-spin fa-5x text-primary mb-4"></i>
                <h1 class="display-3 font-weight-bold">ĐANG PHÁT TRIỂN</h1>
                <p class="lead text-muted mt-3">Chức năng này đang được hoàn thiện</p>
                <div class="alert alert-info mt-4">
                    <i class="fas fa-info-circle"></i> 
                    Vui lòng quay lại sau hoặc liên hệ quản trị viên để biết thêm chi tiết
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3 mr-2">
                    <i class="fas fa-home"></i> Trang chủ
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary btn-lg mt-3">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.developing-container {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
