{% extends "base.html" %}

{% block title %}Đăng nhập - Học Tin THPT{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #00b4db 0%, #0099cc 50%, #0077b3 100%);
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .auth-container::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0, 180, 219, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        top: -300px;
        right: -250px;
        animation: float 7s ease-in-out infinite;
    }

    .auth-container::after {
        content: '';
        position: absolute;
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, rgba(0, 180, 219, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: float 9s ease-in-out infinite reverse;
    }

    @keyframes float {
        0%, 100% { 
            transform: translateY(0px) scale(1); 
        }
        50% { 
            transform: translateY(25px) scale(1.05); 
        }
    }

    .auth-box {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 28px;
        padding: 3.5rem;
        width: 100%;
        max-width: 460px;
        box-shadow: 
            0 25px 70px rgba(0, 131, 176, 0.35),
            0 0 1px rgba(255, 255, 255, 0.6) inset;
        position: relative;
        z-index: 1;
        animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.96);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .auth-box h2 {
        font-size: 2.1rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00b4db 0%, #0099cc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.75rem 0;
        text-align: center;
        letter-spacing: -0.5px;
    }

    .auth-box h2::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #00b4db, #0099cc);
        margin: 1.25rem auto;
        border-radius: 2px;
        box-shadow: 0 2px 10px rgba(0, 131, 176, 0.4);
    }

    .alert {
        padding: 1.125rem 1.5rem;
        border-radius: 16px;
        margin-bottom: 1.75rem;
        font-size: 0.95rem;
        animation: shake 0.4s ease-in-out;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .alert-error {
        background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
        color: #c53030;
        border-left: 4px solid #e53e3e;
        box-shadow: 0 4px 12px rgba(197, 48, 48, 0.15);
    }

    .alert-error::before {
        content: '⚠';
        font-size: 1.3rem;
    }

    form {
        margin-top: 2.25rem;
    }

    .form-group {
        margin-bottom: 1.75rem;
        position: relative;
    }

    .form-group label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.625rem;
        transition: all 0.3s ease;
        letter-spacing: 0.2px;
    }

    .form-group input {
        width: 100%;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        background: #f8fafc;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-sizing: border-box;
        color: #1a202c;
    }

    .form-group input::placeholder {
        color: #a0aec0;
    }

    .form-group input:focus {
        outline: none;
        border-color: #00b4db;
        background: white;
        box-shadow: 
            0 0 0 4px rgba(0, 180, 219, 0.12),
            0 4px 14px rgba(0, 180, 219, 0.2);
        transform: translateY(-2px);
    }

    .form-group input:focus + label,
    .form-group:focus-within label {
        color: #00b4db;
    }

    .btn {
        padding: 1rem 1.75rem;
        font-size: 1.05rem;
        font-weight: 600;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        text-align: center;
        letter-spacing: 0.3px;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
        width: 350px;
        height: 350px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        color: white;
        box-shadow: 
            0 6px 20px rgba(0, 180, 219, 0.4),
            0 2px 4px rgba(0, 131, 176, 0.3);
        position: relative;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 10px 30px rgba(0, 180, 219, 0.5),
            0 4px 8px rgba(0, 131, 176, 0.35);
    }

    .btn-primary:active {
        transform: translateY(-1px);
    }

    .btn-full {
        width: 100%;
        margin-top: 0.75rem;
    }

    .auth-footer {
        margin-top: 2.5rem;
        text-align: center;
        padding-top: 2rem;
        border-top: 2px solid #e2e8f0;
    }

    .auth-footer p {
        margin: 0;
        color: #4a5568;
        font-size: 0.95rem;
        font-weight: 500;
    }

    .auth-footer a {
        color: #00b4db;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
        position: relative;
    }

    .auth-footer a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -3px;
        left: 0;
        background: linear-gradient(90deg, #00b4db, #0083b0);
        transition: width 0.3s ease;
    }

    .auth-footer a:hover::after {
        width: 100%;
    }

    .auth-footer a:hover {
        color: #0083b0;
    }

    @media (max-width: 480px) {
        .auth-box {
            padding: 2.5rem 1.75rem;
        }

        .auth-box h2 {
            font-size: 1.75rem;
        }

        .form-group input {
            padding: 0.875rem 1rem;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-box">
        <h2>Đăng nhập</h2>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Đăng nhập</button>
        </form>
        
        <div class="auth-footer">
            <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
